<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Budget Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>College Budget Planner</h1>
      </header>
      <div class="planner">
        <div class="row" id="periodLabels">
          <div class="label">Income</div>
          <div class="label">Monthly</div>
          <div class="label">Quarter/Semester</div>
          <div class="label">Yearly</div>
        </div>
        <div class="row income">
          <div class="label">Work</div>
          <input class="monthlyIncome" />
          <input class="termIncome" />
          <input class="yearIncome" />
        </div>
        <div class="row income">
          <div class="label">Scholarships/Grants</div>
          <input class="monthlyIncome" />
          <input class="termIncome" />
          <input class="yearIncome" />
        </div>
        <div class="row income">
          <div class="label">Financial Aid</div>
          <input class="monthlyIncome" />
          <input class="termIncome" />
          <input class="yearIncome" />
        </div>
        <div class="row income">
          <div class="label">Other</div>
          <input class="monthlyIncome" />
          <input class="termIncome" />
          <input class="yearIncome" />
        </div>
        <div class="row incomeTotal">
          <div class="label">Total:</div>
          <div id="monthIncomeTotal"></div>
          <div id="termIncomeTotal"></div>
          <div id="yearIncomeTotal"></div>
        </div>
        <div class="row" id="periodLabels">
          <div class="label">Expenses (fixed)</div>
          <div class="label">Monthly</div>
          <div class="label">Quarter/Semester</div>
          <div class="label">Yearly</div>
        </div>
        <div class="row fixedExpenses">
          <div class="label">Rent/Room + Board</div>
          <input class="monthFE" />
          <input class="termFE" />
          <input class="yearFE" />
        </div>
        <div class="row fixedExpenses">
          <div class="label">Auto expenses</div>
          <input class="monthFE" />
          <input class="termFE" />
          <input class="yearFE" />
        </div>
        <div class="row fixedExpenses">
          <div class="label">Tuition/fees</div>
          <input class="monthFE" />
          <input class="termFE" />
          <input class="yearFE" />
        </div>
        <div class="row fixedExpenses">
          <div class="label">Loans</div>
          <input class="monthFE" />
          <input class="termFE" />
          <input class="yearFE" />
        </div>
        <div class="row fixedExpenses">
          <div class="label">Insurance</div>
          <input class="monthFE" />
          <input class="termFE" />
          <input class="yearFE" />
        </div>
        <div class="row fixedExpenses">
          <div class="label">Other</div>
          <input class="monthFE" />
          <input class="termFE" />
          <input class="yearFE" />
        </div>
        <div class="row incomeTotal">
          <div class="label">Total:</div>
          <div id="monthFETotal"></div>
          <div id="termFETotal"></div>
          <div id="yearFETotal"></div>
        </div>
      </div>
    </main>
    <script src="budget-planner.js"></script>
  </body>
</html>
