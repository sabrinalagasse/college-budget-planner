<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Budget Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>College Budget Planner</h1>
      </header>
      <div class="planner">
        <div class="row income">
          <div class="label">Income</div>
          <div class="label">Monthly</div>
          <div class="label">Quarter/Semester</div>
          <div class="label">Yearly</div>
        </div>
        <div class="row income">
          <div class="label">Work</div>
          <input class="month" placeholder="Work monthly" />
          <input class="term" placeholder="work term" />
          <input class="year" placeholder="work year" />
        </div>
        <div class="row income">
          <div class="label">Scholarships/Grants</div>
          <input class="month" placeholder="schol mont" />
          <input class="term" placeholder="scol term $" />
          <input class="year" placeholder="scol year $" />
        </div>
        <div class="row income">
          <div class="label">Financial Aid</div>
          <input class="month" placeholder="fin month $" />
          <input class="term" placeholder="fin term $" />
          <input class="year" placeholder="fin year $" />
        </div>
        <div class="row income">
          <div class="label">Other</div>
          <input class="month" placeholder="other month $" />
          <input class="term" placeholder="other term $" />
          <input class="year" placeholder="other year $" />
        </div>
        <div class="row incomeTotal">
          <div class="label">Total:</div>
          <div class="month total"></div>
          <div class="term total"></div>
          <div class="year total"></div>
        </div>
      </div>
    </main>
    <script src="budget-planner.js"></script>
  </body>
</html>
